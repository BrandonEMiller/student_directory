        <h1>Iron Yard Student Directory</h1>

        <div class="links">
            <a href="#/thumbnails">Thumbnails</a>
            <a href="#/students">Students</a>
        </div>

        <div class="container">

            
        </div>

        <script type="text/template" id="grid-template">
           
            <%=  '<div class="gridImageContainer"><image class= gridImage src=' + student.get('image') + ' </image></div>' +'<h2>'+ student.get('name') + '</h2>          <h2>' + student.get('email') + '</h2><h2>' + student.get('phone') + '</h2>' + '<button class="delete">Delete</button><button class="edit">Edit</button>'%>
    
            
        </script> 

        <script type="text/template" id="thumbnail-template">
            <%='<div class="thumbnail-container"> <image class= thumbnailImage src=' + student.get('image') + ' </image>' +'<a href=#/students/' + student.get('_id') +'>'+ student.get('name') + '</a></div>'%>
        </script>  

          <script type="text/template" id="full-template">
            <%='<div class="student-container"> <image class= studentImage src=' + student.get('image') + ' </image><div class="student-text"><h2>'+ student.get('name') + '</h2><a href=https://github.com/' + student.get('github') +'>GitHub Page</a><h2>'+ student.get('email') + '</h2><h2>'+ student.get('phone') + '</h2></div></div>'%>
        </script> 
        <script src="scripts/950f5e92.vendor.js"></script>
